<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo-mate配网</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="text-center mt-4">
            <h1 class="display-6">Echo-mate 配网</h1>
            <p class="lead">请选择一个 Wi-Fi 网络进行连接</p>
        </div>

        <div class="card shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>可用网络</span>
                <button id="refresh-btn" class="btn btn-primary">
                    <i class="bi bi-arrow-clockwise"></i> 刷新
                </button>
            </div>
            <div id="wifi-list" class="list-group list-group-flush">
                <!-- Wi-Fi list will be populated by JavaScript -->
                <div id="scanner-status" class="list-group-item text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">正在扫描...</span>
                    </div>
                    <p class="mt-2">正在扫描...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Password Modal -->
    <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="passwordModalLabel">连接到 <span id="modal-ssid-name"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="connect-form">
                        <div class="mb-3">
                            <label for="password-input" class="form-label">Wi-Fi 密码</label>
                            <input type="password" class="form-control" id="password-input" required>
                        </div>
                        <div id="connection-status" class="d-none">
                            <!-- Status messages will be shown here -->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" form="connect-form" id="connect-btn" class="btn btn-primary">
                        <span id="connect-btn-text">连接</span>
                        <div id="connect-spinner" class="spinner-border spinner-border-sm d-none" role="status">
                            <span class="visually-hidden">Connecting...</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
