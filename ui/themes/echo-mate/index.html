<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Echo‑mate 配网</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="page" role="main">
      <header class="topbar" role="banner">
        <div class="brand">
          <img src="assets/logo.svg" alt="Echo‑mate" class="logo">
          <div class="brand-text">
            <h1>Echo‑mate 配网</h1>
            <p class="muted">通过网页为设备配置 Wi‑Fi</p>
          </div>
        </div>
        <button id="refresh-btn" class="btn primary">刷新</button>
      </header>

      <section class="card" id="scanner" aria-live="polite">
        <div class="card-body">
          <div id="wifi-list" class="wifi-list" aria-label="可用 Wi‑Fi 列表">
            <div class="scanner-status">
              <div class="spinner" aria-hidden="true"></div>
              <div class="scanner-text">正在扫描 Wi‑Fi...</div>
            </div>
          </div>
        </div>
      </section>

      <footer class="footer">
        <div class="copyright">Echo‑mate · 本地配网界面</div>
      </footer>

      <!-- 密码模态框 -->
      <div id="passwordModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
        <div class="modal-card">
          <button class="modal-close" id="modal-close" aria-label="关闭">×</button>
          <header class="modal-header">
            <h2 id="modal-ssid-name">连接 Wi‑Fi</h2>
          </header>
          <form id="connect-form" class="modal-body">
            <label class="label">密码</label>
            <input id="password-input" class="input" type="password" autocomplete="new-password" />
            <div id="connection-status" class="status" aria-live="polite"></div>
          </form>
          <footer class="modal-footer">
            <button id="cancel-btn" class="btn">取消</button>
            <button id="connect-btn" type="submit" form="connect-form" class="btn primary">连接</button>
          </footer>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
